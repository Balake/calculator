<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Built from Scratch Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
</head>
<body>
    <h1>Built from Scratch Calculator</h1>
    <div id='calc'>
        <div id='display'>
            <p id='display-text'>0</p>
        </div>
        <button id='clear'>Clear</button>
        <button class='num row1' id='7'>7</button>
        <button class='num row1' id='8'>8</button>
        <button class='num row1' id='9'>9</button>
        <button class='op row1' id='/'>/</button>
        <button class='num row2' id='4'>4</button>
        <button class='num row2' id='5'>5</button>
        <button class='num row2' id='6'>6</button>
        <button class='op row2' id='*'>*</button>
        <button class='num row3' id='1'>1</button>
        <button class='num row3' id='2'>2</button>
        <button class='num row3' id='3'>3</button>
        <button class='op row3' id='-'>-</button>  
        <button class='num row4' id='0'>0</button>
        <button class='num row4' id='.'>.</button>
        <button class='num row4' id='='>=</button>
        <button class='op row4' id='+'>+</button>
    </div>
    <div>
        <p class='creds'>Built by Blake Bryant</p>
        <div id='github'>
            <a href='https://github.com/Balake'>
                <img src='github.svg'>
            </a>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
